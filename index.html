<html>
   <head>
      {% include "metadata.html" %}
      <title>{{ title }}</title>

      <style>
        body {
          margin: 10px;
        }
        li {
          margin:5px;
        }
        a.label {
        }

      </style>
   </head>
   <body>
     <ul>
       {% for item in items %}
         <li><a href="{% raw item['url'] %}"><span style="color:{% raw item['prefix_color'] %}">{% raw item['prefix'] %}</span>{% raw item['name'] %}</a></li>
       {% end %}
     </ul>
   </body>
 </html>
